<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./design/bootstrap.min.css" />
    <link rel="stylesheet" href="./design/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./design/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- HEADER -->

    <header
      class="p-5 text-center"
      style="background: center/cover url('img/sommet_neige_nuage.jpg')"
    >
      <div id="presentation" class="container">
        <p id="dwd">DWD</p>
      </div>
    </header>

    <!-- Barre de navigation -->

    <nav class="navbar sticky-top bg-dark navbar-dark navbar-expand-md">
      <!-- Le breakpoint se précise dans ce cas-->
      <div class="container">
        <div class="navbar-brand">Portail</div>

        <div
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#monMenuDeroulant"
        >
          <span class="navbar-toggler-icon"></span>
        </div>

        <div class="collapse navbar-collapse" id="monMenuDeroulant">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Accueil</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">A vous de choisir</a>
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- INSCRIPTION     -->
    <section
      style="background: center/cover url('img/mur_brique_rouge_marron.jpg')"
    >
      <div class="container">
        <div class="text-white text-center p-5">
          <h3>
            Inscriptions Espace Membre<span class="d-block fw-light"
              >Année 2022-2023</span
            >
          </h3>

          <div class="btn-group m-3">
            <button
              id="mesOptions"
              type="button"
              class="btn btn-outline-light dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              Document
            </button>

            <!-- <button type="button" class="btn btn-light ">
                    <span class="visually-hidden">Options</span>
                </button> -->
            <ul class="dropdown-menu" aria-labelledby="mesOptions">
              <li><a class="dropdown-item" href="#">Newsletter</a></li>
              <li><a class="dropdown-item" href="#">Parrainage</a></li>
              <li><a class="dropdown-item" href="#">Partenariat</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- FORMULAIRE -->
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Adresse e-mail</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Nous ne partagons pas votre e-mail
        </div>
      </div>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" />
      </div>

      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </body>
</html>
